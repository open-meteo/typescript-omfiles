name: Build and Test

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: List directory structure
        run: |
          ls -R

      - name: Build WASM
        run: |
          npm run build

      - name: Run tests
        run: npm run test
